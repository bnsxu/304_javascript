<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        var one = 1;
        var two = 1;

        var sum = one + two;
        console.log(sum);

        // if : 조건문 > if(조건){true}else{false}
        // ifelse 자동 완성기능(인텔리젼스 기능)
        var init = 10;

        if(init > 10){
            console.log("true");
        }else{
            console.log("false");
        }
        
        if (init > 10) {
            console.log(init);
        }

        // a == b 는 같다
        if (init == 10) {
            console.log('같다' + init);
        }

        if (init <= 10) {
            console.log(init);
        }

        console.log("==========");

        if (init <= 10) {
            console.log(init);
        }
        else if (init == 10) {
            console.log(init);
        }
        else if (init >= 10) {
            console.log(init);
        }

        console.log("==========");

        var two = 4;

        if (two%2==0) {
            console.log('짝' + two);
        }else{
            console.log('홀' + two);
        }
    </script>
    
</body>
</html>
