<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        var choice = 3;

        switch (choice) {
            case 1:
                console.log('1선택 ' + choice);
                break;

            case 2:
                console.log('2선택 ' + choice);
                break;

            case 3:
                console.log('3선택 ' + choice);
                break;

            default:
                break;
        }
    </script>

    <script>
        // for 초기식; 조건식; 증강식 (조건식이 맞다면){괄호 실행}
        // 초기식 0부터 시작 i++ (i<=10)에서 증가
        for (var i = 0; i <= 10; i++) {
            console.log(i);
        }

        console.log("==========");
        
        // 값을 저장하는 변수는 왼쪽
        var sum = 0;

        // 2~11까지 출력
        for(var i = 2; i <= 11; i++){

            sum = sum + i;
            // var sum = 0 + var i = 2 , 2 + 3 , 5 + 4 ...
            console.log('i :' + i);
            console.log('sum :' + sum);
        }

        console.log("==========");

        // 0 ~ 13 합을 출력
        var sum = 0;

        for(var a = 0; a <= 13; a++){

            sum = sum + a;
            // var sum = 0 + var a = 0 > 0
            // var sum = 0 + var a = 1 > 1
            // var sum = 1 + var a = 2 > 3
            // var sum = 3 + var a = 3 > 6

            console.log('a : ' + a)
            console.log('sum : ' + sum)
        }
    </script>

    <script>
        console.log("==========");

        // 1 ~ 10 합을 구하시오
        var init = 0;
        var sum = 0;

        // while(조건){true 괄호 실행}
        while(++init<=10){

            sum = sum + init;
            console.log(sum);
        }

        //0 ~ 11 합을 구하시오

        var init = 0;
        var sum = 0;

        while(init <= 11){
            sum = sum + init;
            ++init;
            console.log(sum);
        } 
    </script>

    <script>
        console.log("==========");

        // 0 ~ 11 출력
        var init = 0;

        // 한번만 무조건 실행
        do {

            console.log(init);

        //조건이 맞으면 실행
        } while (++init <= 11);

    </script>
</body>
</html>
