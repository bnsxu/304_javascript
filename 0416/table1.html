<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
    table(표) : 행과열
    행(tr) : 행은 가로
    열(td) : 열은 세로
    border = "1" : 표의 두께

     1    2    3  1행
     4    5    6  2행
     7    8    9  3행
    1열 2열 3열
    -->

    <!-- ctrl + shift + f : 자동정렬 -->

    <!-- 1행 3열 -->
    <table border="1" width="100" height="40">
        <!-- html에서는 동적인(넓이, 높이가 잘 안된다 css javascript(모든 움직이는것))      -->
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
    </table>
    
    <!-- 3행 3열 -->
    <table border="1" width="100" height="100">
        행
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>
    
    </body>
    </html>
