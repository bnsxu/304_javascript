<body>
    <script>
        // 0 ~ 12까지 합을 구하시오

        var i =0;
        var sum = 0;

        while (i <= 12) {

            sum = sum + i;
            
            console.log('i :' + i)
            console.log('sum :' + sum)

            i++;
        }

        // 0 ~ 12합을 구하시오

        i = 0;
        sum = 0;

        do {
            sum = sum + i;
        } while (++i <= 12);
    </script>
</body>
