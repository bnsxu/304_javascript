<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 1 ~ 10 짝수의 합, 홀수의 합, 총 합
        // for, while, do-while

        var i = 10;

        if(i % 2==0){
            console.log('짝수')
        }else{
            console.log('홀수') 
        }

        console.log("===== for =====")

        // for
        var a = 0;
        var b = 0;

        for (i = 0; i <= 10; i++) {
            if (i % 2==1){
                
                a = a + i;
                // console.log(i + ' 홀수');
                
            } else if (i % 2 == 0) {
                
                b = b + i;
                // console.log(i + ' 짝수')
            }
        }
        console.log('짝수 합 : ' + b);
        console.log('홀수 합 : ' + a);
        console.log('총 합 : ' + (a+b));

        console.log("===== while =====")

        // while
        var i = 0;
        var a = 0;
        var b = 0;

        while (i <= 10) {
            if (i % 2==1){
                
                a = a + i;
                i++;

            }else if(i % 2==0){

                b = b + i;
                i++;
            }
        }
        console.log('짝수 합 : ' + b);
        console.log('홀수 합 : ' + a);
        console.log('총 합 : ' + (a+b));

        console.log("===== do-while =====")

        // do-while
        var i = 0;
        var a = 0;
        var b = 0;
        
        do {
            
            if (i % 2==1){
                
                a = a + i;
                i++;
    
            }else if(i % 2==0){
    
                b = b + i;
                i++;
            }

        } while (i <= 10);

        console.log('짝수 합 : ' + b);
        console.log('홀수 합 : ' + a);
        console.log('총 합 : ' + (a+b));


        // 3, 7, 9를 뺀 짝수의 합/홀수의 합을 구하시오
        // if(!(i==3||i==7||i==9)){ } 중복 if문 사용하기
        // || : a||b > a 또는 b 

        console.log("===== 3, 7, 9를 뺀 짝수/홀수의 합 =====")

        var one = 0;
        var two = 0;

        for(var i=1; i<=10; i++){
            if(i%2==0){
                if(!(i==3||i==7||i==9)){
                    two=two+i;
                }
            }else if(i%2==1){
                if(!(i==3||i==7||i==9)){
                    one=one+i;
                }
            }
        }
        console.log('3,7,9를 뺀 짝수 합:'+two);
        console.log('3,7,9를 뺀 홀수 합:'+one);
        console.log('3,7,9를 뺀 총 합:' + (one+two));
    </script>
</body>
</html>
