<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 행(tr) : 가로 / 열(td) : 세로 -->
    
    <!-- 1행 2열 -->
    <table border="1">
        <!-- 행 -->
        <tr>
            <!-- 열 -->
            <td>1</td>
            <td>2</td>
        </tr>
    </table>
    <br>


    <!-- 업무(비지니스로직) : 업무에 대한 설명 로직 -->
    <!-- 이름 나이 핸드폰 테이블로 출력해주세요 (3행 2열) -->
    <table border="1">
        <tr>
            <td>이름</td>
            <td>아무개</td>
        </tr>
        <tr>
            <td>나이</td>
            <td>22</td>
        </tr>
        <tr>
            <td>핸드폰</td>
            <td>123456789</td>
        </tr>
    </table>
</body>
</html>
